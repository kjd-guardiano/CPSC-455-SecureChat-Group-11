<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="static/styles.css">
    <title>SecureChat Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
    <script src="static/scripts.js"></script>
</head>
<body>
    <h1>SecureChat</h1>
    <div id="loginContainer">
    <h2>Log In</h2>
    </div>
    <form id="login_form" onsubmit="login()">
        <input type="text" id="username" placeholder="Username" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <button type="submit">Login</button><br><br>
    </form>

    <div id="signupContainer">
    <h2>No account? Sign up here!</h2>
    </div>
    <form id="sign_up_form" onsubmit="sign_up()">
        <input type="text" id="Sign_up_username" placeholder="username" required><br><br>
        <input type="password" id="Sign_up_password" placeholder="password" required><br><br>
        <button type="submit" >Sign Up</button><br><br>
    </form>

    <div id="messageContainer" style="display:none;">
        <div id="messageContainer">
            <div id="userDisplay">
                <!-- Username will be displayed here -->
            </div>
            <div class="tab-container">
                Choose receiver of message
                <select id="receiver">
                    
                </select>
            </div>

            <input type="text" id="message" placeholder="Type a message"><br><br>
            <button type="button" onclick="sendMessage()">Send</button><br><br>

            <div id="received">RECEIVED MESSAGE: <br></div> <!-- List to show received messages -->
            <div id="sent">SENT MESSAGE <br></div>
            <button type="button" onclick="location.reload()"> Log out </button>        </div>
</body>

</html>
